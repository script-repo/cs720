apiVersion: v1
kind: Secret
metadata:
  name: cs720-secrets
  namespace: cs720
type: Opaque
stringData:
  # Salesforce OAuth
  SALESFORCE_CLIENT_ID: "changeme"
  SALESFORCE_CLIENT_SECRET: "changeme"
  SALESFORCE_REDIRECT_URI: "https://your-domain.com/auth/salesforce/callback"

  # Microsoft Graph (OneDrive) OAuth
  MICROSOFT_CLIENT_ID: "changeme"
  MICROSOFT_CLIENT_SECRET: "changeme"
  MICROSOFT_REDIRECT_URI: "https://your-domain.com/auth/onedrive/callback"

  # OpenAI API (optional)
  OPENAI_API_KEY: "changeme"
  OPENAI_ENDPOINT: "https://api.openai.com/v1"
  OPENAI_MODEL: "gpt-4"

  # Business Intelligence API
  BI_API_KEY: "changeme"
  BI_BASE_URL: "https://api.example-bi-service.com"

  # Encryption key (must be 32 characters)
  ENCRYPTION_KEY: "changeme-32-character-key-here"
