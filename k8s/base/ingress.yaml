# Ingress for exposing the application
# Requires an ingress controller (nginx, traefik, etc.) installed in your cluster
# Update host and TLS settings based on your domain

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cs720-ingress
  namespace: cs720
  annotations:
    # nginx.ingress.kubernetes.io/ssl-redirect: "true"
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"  # If using cert-manager
    nginx.ingress.kubernetes.io/proxy-body-size: "20m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
spec:
  ingressClassName: nginx  # Change based on your ingress controller
  # tls:
  # - hosts:
  #   - cs720.example.com
  #   secretName: cs720-tls
  rules:
  - host: cs720.example.com  # Replace with your domain
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: cs720-backend
            port:
              number: 3001
      - path: /proxy
        pathType: Prefix
        backend:
          service:
            name: cs720-proxy
            port:
              number: 3002
      - path: /ai
        pathType: Prefix
        backend:
          service:
            name: cs720-ai-service
            port:
              number: 3003
      - path: /
        pathType: Prefix
        backend:
          service:
            name: cs720-frontend
            port:
              number: 80
