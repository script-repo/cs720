apiVersion: apps/v1
kind: Deployment
metadata:
  name: cs720-proxy
  namespace: cs720
  labels:
    app: cs720-proxy
    app.kubernetes.io/name: proxy
    app.kubernetes.io/component: proxy
    app.kubernetes.io/part-of: cs720-platform
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: cs720-proxy
  template:
    metadata:
      labels:
        app: cs720-proxy
        app.kubernetes.io/name: proxy
        app.kubernetes.io/component: proxy
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: proxy
        image: ghcr.io/script-repo/cs720-proxy:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3002
          protocol: TCP
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: cs720-proxy-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: cs720-proxy-config
              key: PORT
        - name: ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: cs720-proxy-config
              key: ALLOWED_ORIGINS
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: cs720-proxy
  namespace: cs720
  labels:
    app: cs720-proxy
spec:
  type: ClusterIP
  ports:
  - port: 3002
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: cs720-proxy
