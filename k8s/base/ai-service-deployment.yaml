apiVersion: apps/v1
kind: Deployment
metadata:
  name: cs720-ai-service
  namespace: cs720
  labels:
    app: cs720-ai-service
    app.kubernetes.io/name: ai-service
    app.kubernetes.io/component: ai
    app.kubernetes.io/part-of: cs720-platform
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: cs720-ai-service
  template:
    metadata:
      labels:
        app: cs720-ai-service
        app.kubernetes.io/name: ai-service
        app.kubernetes.io/component: ai
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: ai-service
        image: ghcr.io/OWNER/cs720-ai-service:latest  # Replace OWNER with your GitHub org/username
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 3003
          protocol: TCP
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: cs720-ai-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: cs720-ai-config
              key: PORT
        - name: PREFERRED_BACKEND
          valueFrom:
            configMapKeyRef:
              name: cs720-ai-config
              key: PREFERRED_BACKEND
        - name: OLLAMA_URL
          valueFrom:
            configMapKeyRef:
              name: cs720-ai-config
              key: OLLAMA_URL
        - name: PROXY_URL
          valueFrom:
            configMapKeyRef:
              name: cs720-ai-config
              key: PROXY_URL
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: cs720-secrets
              key: OPENAI_API_KEY
              optional: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: cs720-ai-service
  namespace: cs720
  labels:
    app: cs720-ai-service
spec:
  type: ClusterIP
  ports:
  - port: 3003
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: cs720-ai-service
